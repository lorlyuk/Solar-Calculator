<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <title>SolarCalculator</title>
</head>
<body>
<header>
<div >
<h1>Калькулятор окупності </br> 
	використання сонячних панелей</h1>
</div>
</header>
<div class="center">
<div class= "first_section">
<h3>Виберіть необхідне</h3>
<form>
<select name="customer_type" class="form-control">
  <option value="1">Домогосподарство</option>
  <option value="2">Підприємство</option>
  <option value="3">Зелений тариф</option>
</select>  
</div>
<h2>Вкажіть регіон, в якому плануєте ставити панелі</h2>
<select name="region_name" class="form-control">
  <option value="1">Рівне</option>
  <option value="2">Сімферополь</option>
  <option value="3">Вінниця</option>
  <option value="4">Луцьк</option>
  <option value="5">Дніпро</option>
  <option value="6">Донецьк</option>
  <option value="7">Житомир</option>
  <option value="8">Ужгород</option>
  <option value="9">Запоріжжя</option>
  <option value="10">Івано-Франківськ</option>
  <option value="11">Київ</option>
  <option value="12">Кіровоград</option>
  <option value="13">Луганськ</option>
  <option value="14">Львів</option>
  <option value="15">Миколаїв</option>
  <option value="16">Одеса</option>
  <option value="17">Полтава</option>
  <option value="18">Суми</option>
  <option value="19">Тернопіль</option>
  <option value="20">Харків</option>
  <option value="21">Херсон</option>
  <option value="22">Хмельницький</option>
  <option value="23">Черкаси</option>
  <option value="24">Чернівці</option>
  <option value="25">Чернігів</option>
</select>
<div>
	<h2>Вкажіть клас панелі</h2>
<select name="panel_type"  class="form-control">
  <option value="1">Люкс, ціна за одиницю 290 євро, 0,28 кВт </option>
  <option value="2">Преміум, ціна за одиницю 212 євро, 0,2 кВт</option>
  <option value="3">Стандарт, ціна за одиницю 111 євро, 0,1 кВт</option>
  </select>
</br>
</div>
	<h2>Вкажіть очікувану потужність</h2>
</br>
	<input type="number" name="power" class="form-control" placeholder="кВт/год">
<button onclick="window.solarApp.displayResult ()" type="button" class="btn btn-primary page_down">Розрахувати</button>
</form>
<div id="result"></div>
</div>
</body>
</html>
